
  <p-dialog header="Header" [(visible)]="visible" [style]="{ width: '50vw' }">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Datos del producto</span>
    </ng-template>
    <div class="tab-content">
        <div class="row">

            <div class="col">
                <label for="Tipo de producto">Tipo de producto:</label>
            </div>

            <div class="col">
                <div>Aseo</div>
            </div>

            <div class="col">
                <label for="Tiempo de mora:">Tiempo de mora:</label>
                <div></div>
            </div>

            <div class="col">
                <div>180 dias</div>
            </div>

        </div>
        <div class="row">

            <div class="col">
                <label for="Valor total:">Valor total:</label>
                <div></div>
            </div>

            <div class="col">
                <div>$ 250.000,98</div>
            </div>

            <div class="col">
                <label for="echa de inicio de mora:">Fecha de inicio de mora:</label>
                <div></div>
            </div>

            <div class="col">
                <div>2023-04-01</div>
            </div>

        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="createPayment(productToPay.productNumBill, productToPay.totalDebt)" label="Agregar nuevo producto" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
