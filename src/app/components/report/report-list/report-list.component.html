
<p-table #dataTable [value]="datosDeLaTabla" [paginator]="true" [rows]="10" *ngIf="reports" [value]="reports" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>NÃºmero de factura</th>
            <th>Tipo de servicio</th>
            <th>Valor del pago</th>
            <th>Dias de mora</th>
            <th>Estado</th>
            <th>Ciudad</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
        <tr>
            <td>{{ report?.productTypeName }}</td>
            <td>{{ report?.productNumBill }}</td>
            <td>{{ report?.totalDebt }} </td>
            <td>{{ report?.daysPastDue }}</td>
            <td>{{ report?.statusName }}</td>
            <td>{{ report?.cityName }}</td>
        </tr>
    </ng-template>
</p-table>

<div class="row">
    <div class="col-md-9">

    </div>

    <div class="col">
        <div class="form-floating">
            <button class="custom-input btn btn-primary" (click)="exportToCSV()">Exportar a CSV</button>
           
        </div>

    </div>
</div>
